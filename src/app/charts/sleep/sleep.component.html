<div #containerRef>
    <h3>Sleep</h3>
    <ngx-charts-line-chart
            [view]="[containerRef.offsetWidth, 250]"
            [scheme]="colorSeries"

            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [xAxis]="showXAxis"
            [yScaleMin]="scaleMin"
            [yScaleMax]="scaleMax"
            [curve]="curve"
            [yAxis]="true"
            [legend]="true"
            [legendPosition]="legendPosition"
            xAxisLabel="Date"
            [timeline]="timeline"
            [results]="series"
    >
    </ngx-charts-line-chart>
<!-- These breaks allow for legend display TODO -->
    <br/>
    <br/>
    <br/>

    <ngx-charts-bar-vertical *ngIf="sleepScore !== undefined"
                             [view]="[containerRef.offsetWidth, 150]"
                             [scheme]="colorSleep"
                             [results]="sleepScore"
                             [gradient]="gradient"
                             [xAxis]="showXAxis"
                             [yAxis]="showYAxis"
                             [legend]="showLegend"
                             [showXAxisLabel]="showXAxisLabel"
                             [showYAxisLabel]="showYAxisLabel"

                             yAxisLabel="Sleep Score %"
                             [animations]="false"
    >

    </ngx-charts-bar-vertical>

    <ngx-charts-line-chart

            xAxisLabel="Date"
            yAxisLabel="HRV"
            [timeline]="timeline"
            [results]="seriesHRV"
    >
    </ngx-charts-line-chart> -->
</div>
