<div #containerRef>
<ngx-charts-bar-vertical-stacked *ngIf="single!==undefined"
                                 [view]="[containerRef.offsetWidth, 300]"
                         [scheme]="colorScheme"
                         [results]="single"
                         [gradient]="gradient"
                         [xAxis]="showXAxis"
                         [yAxis]="showYAxis"
                         [legend]="showLegend"
                         [showXAxisLabel]="showXAxisLabel"
                         [showYAxisLabel]="showYAxisLabel"
                         [xAxisLabel]="xAxisLabel"
                         [yAxisLabel]="yAxisLabel"
                         (select)="onSelect($event)"
                            [animations]="false"
                                >
    <ng-template #tooltipTemplate let-model="model">
      <!--  {{model|json}} -->
        <b>Heart Rate Zone {{model.name}}</b>
        <br/>
        <br/>
        <span *ngFor="let pizza of pizza(model.value)">
                                      <span class="material-symbols-outlined">local_pizza</span>
                                 </span>
        <span class="material-symbols-outlined">local_pizza</span>
        {{model.value}} kcal
        <hr/>
        <span *ngIf="model.extra !== undefined && model.extra.session !== undefined">
            Activities
            <hr/>
            <span *ngFor="let act of model.extra.session">

                     <span *ngIf="act.type !== undefined" class="material-symbols-outlined">
                     {{getType(act.type)}}
                     </span> {{act.name}}
                    <br/>
                    <span class="material-symbols-outlined">
                        ecg_heart
                    </span> avg {{act.activity.average_heartrate}} beats/min
                <br/>
                    <span class="material-symbols-outlined">
                                             timer
                                             </span>
                    {{duration(act.activity.elapsed_time/60)}}
                    <hr/>
                </span>
        </span>

    </ng-template>

 <!--   <ng-template #seriesTooltipTemplate let-model="model">
        This is vertical line tooltip template
        <pre>{{model|json}}</pre>
    </ng-template> -->
</ngx-charts-bar-vertical-stacked>
</div>
