<mat-card xmlns="http://www.w3.org/1999/html">
    <mat-card-header>
        <h1>BMI healthy weight calculator (Mock)</h1>
    </mat-card-header>
      <mat-card-content>
          <td-markdown>{{ markdown }}</td-markdown>
            <div class="example-form">
              <mat-form-field class="example-third-width">
                  <mat-label >Height</mat-label>
                  <input matInput type="number" [(ngModel)]="height" >
                  <span matSuffix>cm</span>
              </mat-form-field>
              <mat-form-field class="example-third-width">
                  <mat-label>Age</mat-label>
                  <input matInput type="number" min="18" max="120" [(ngModel)]="age">
                  <span matSuffix>years</span>
              </mat-form-field>
              <mat-form-field class="example-third-width">
                  <mat-label>Weight</mat-label>
                  <input matInput type="number" [(ngModel)]="weight">
                  <span matSuffix>kg</span>
              </mat-form-field>
                <mat-form-field class="example-half-width">
                    <mat-label>Sex</mat-label>
                    <mat-select [(ngModel)]="administrativeGender">
                        <mat-option *ngFor="let gender of administrativeGenders" [value]="gender">{{gender.display}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="example-half-width">
                    <mat-label>Ethnic Category</mat-label>
                    <mat-select [(ngModel)]="ethnicCategory">
                        <mat-option *ngFor="let ethnic of ethnicCategories" [value]="ethnic">{{ethnic.display}}</mat-option>
                    </mat-select>
                </mat-form-field>

            </div>
          <button mat-raised-button color="accent" (click)="calculate()">Calculate</button>
          <br/>
          <br/>
          <mat-label>{{bmi}}</mat-label>
      </mat-card-content>

</mat-card>
